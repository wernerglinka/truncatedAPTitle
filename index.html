<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Helvetica, sans-serif;
      }
    </style>
    <script src="lib/truncaptitle.js" type="module"></script>
    
  </head>
  <body>
    
    <span is="truncated-aptitle" apstyle textlength="60">everything you need to know about headline style and capitalization</span>

    <p><strong>Should be rendered as</strong>: Everything You Need to Know About Headline Style and Capitalization</p>

    <script>
      // remove the APStyle attribute after 3 seconds
      setTimeout(() => {
        const target = document.querySelector('span');
        target.removeAttribute('apstyle');
        console.log("removed APStyle attribute");
      }, 3000);
      // change the text length to 30 after 6 seconds
      setTimeout(() => {
        const target = document.querySelector('span');
        target.setAttribute('textlength', '30');
        console.log("changed text length to 30");
      }, 6000);
      // replace the text with a new string after 9 seconds. This string should not
      // be APStyled
      setTimeout(() => {
        const target = document.querySelector('span');
        target.textContent = 'Understanding different headline writing styles and more to know';
        console.log("changed text content");
      }, 9000);
      // add APStyle attribute back after 12 seconds
      setTimeout(() => {
        const target = document.querySelector('span');
        target.setAttribute('apstyle', '');
        console.log("added APStyle attribute");
      }, 12000);
      // change the text length to 30 after 6 seconds
      setTimeout(() => {
        const target = document.querySelector('span');
        target.setAttribute('textlength', '60');
        console.log("changed text length to 60");
      }, 15000);


    </script>

  </body>
</html>
